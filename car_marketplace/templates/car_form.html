{% extends "base.html" %}

{% block title %}{{ 'Edit' if car else 'Add' }} Car Listing{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">{{ 'Edit' if car else 'Add' }} Car Listing</h1>
    <form method="POST" action="">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="make" class="block text-gray-700 font-medium mb-2">Make</label>
                <input type="text" id="make" name="make" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.make if car else '' }}" required>
            </div>
            <div class="mb-4">
                <label for="model" class="block text-gray-700 font-medium mb-2">Model</label>
                <input type="text" id="model" name="model" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.model if car else '' }}" required>
            </div>
            <div class="mb-4">
                <label for="year" class="block text-gray-700 font-medium mb-2">Year</label>
                <input type="number" id="year" name="year" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.year if car else '' }}" required>
            </div>
            <div class="mb-4">
                <label for="mileage" class="block text-gray-700 font-medium mb-2">Mileage</label>
                <input type="number" id="mileage" name="mileage" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.mileage if car else '' }}" required>
            </div>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700 font-medium mb-2">Price ($)</label>
            <input type="number" step="0.01" id="price" name="price" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.price if car else '' }}" required>
        </div>
        <div class="mb-4">
            <label for="image_url" class="block text-gray-700 font-medium mb-2">Image URL</label>
            <input type="url" id="image_url" name="image_url" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.image_url if car else '' }}" placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea id="description" name="description" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ car.description if car else '' }}</textarea>
        </div>
        <div class="mb-6">
            <label for="whatsapp_number" class="block text-gray-700 font-medium mb-2">WhatsApp Number</label>
            <input type="text" id="whatsapp_number" name="whatsapp_number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" value="{{ car.whatsapp_number if car else current_user.whatsapp_number }}" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">{{ 'Update' if car else 'Add' }} Listing</button>
    </form>
</div>
{% endblock %}
