<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Car Price Estimator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col justify-between">
<main class="flex-1 overflow-y-auto">
<header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200/50 bg-background-light/80 p-4 backdrop-blur-sm dark:border-gray-800/50 dark:bg-background-dark/80">
<button class="flex items-center justify-center rounded-full p-2 hover:bg-primary/10">
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white">Car Price Estimator</h1>
<div class="w-10"></div>
</header>
<div class="p-6">
<h2 class="mb-2 text-2xl font-bold text-gray-900 dark:text-white">Get an estimated price</h2>
<p class="mb-6 text-gray-600 dark:text-gray-400">Our AI-powered tool provides a fair market price based on your car's details.</p>
<form action="#" class="space-y-4">
<div>
<label class="sr-only" for="car-model">Car make and model</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"> directions_car </span>
<input class="form-input w-full rounded-lg border-transparent bg-gray-200/50 py-3 pl-12 pr-4 text-gray-900 placeholder-gray-500 transition focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/50 dark:bg-gray-800/50 dark:text-white dark:placeholder-gray-400 dark:focus:bg-background-dark dark:focus:ring-primary/50" id="car-model" placeholder="Car make and model" type="text"/>
</div>
</div>
<div>
<label class="sr-only" for="car-year">Year</label>
<div class="relative">
<span class="material-symbols-outlined pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 dark:text-gray-500"> calendar_today </span>
<input class="form-input w-full rounded-lg border-transparent bg-gray-200/50 py-3 pl-12 pr-4 text-gray-900 placeholder-gray-500 transition focus:border-primary focus:bg-white focus:ring-2 focus:ring-primary/50 dark:bg-gray-800/50 dark:text-white dark:placeholder-gray-400 dark:focus:bg-background-dark dark:focus:ring-primary/50" id="car-year" placeholder="Year" type="number"/>
</div>
</div>
<button class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3.5 text-base font-bold text-white shadow-lg shadow-primary/30 transition hover:bg-opacity-90" type="submit">
<span class="material-symbols-outlined"> calculate </span>
              Estimate Price
            </button>
</form>
</div>
</main>
<nav class="border-t border-gray-200/50 bg-background-light/80 px-4 pb-4 pt-2 backdrop-blur-sm dark:border-gray-800/50 dark:bg-background-dark/80">
<div class="flex items-center justify-around">
<a class="flex flex-col items-center gap-1 p-2 text-primary" href="#">
<span class="material-symbols-outlined"> home </span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 transition hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> search </span>
<span class="text-xs font-medium">Browse</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 transition hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> person </span>
<span class="text-xs font-medium">Profile</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 transition hover:text-primary dark:text-gray-400 dark:hover:text-primary" href="#">
<span class="material-symbols-outlined"> sell </span>
<span class="text-xs font-medium">Dealers</span>
</a>
</div>
</nav>
</div>

</body></html>
