            <button class="w-full bg-primary text-white font-bold h-12 rounded-lg text-base tracking-wide flex items-center justify-center">

    <footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm border-t border-surface-light dark:border-surface-dark">
